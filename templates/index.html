<!DOCTYPE html>
<html>
<head>
    <title>Oral Disease Prediction</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link rel= "stylesheet" href= "../static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="box">
    <h4>Oral Disease Prediction</h4>
    <form action="/" method="post" enctype="multipart/form-data">

        {% if image %}
            <img class="image" src="data:image/png;base64, {{ image }}">
        {% else %}
            <div class="input_style">
                <input type="file" name="image" accept="image/*" class="form-control" onchange="form.submit()">
            </div>
        {% endif %}

    </form>

    <div class="input_style">
        <button class="btn btn-primary getPrediction">Get Prediction</button>
    </div>

<!--    <form action="/prediction">-->
<!--        <div class="input_style">-->
<!--            <button class="btn btn-primary" type="submit" onclick="getPrediction()">Get Prediction</button>-->
<!--        </div>-->
<!--    </form>-->

    
    <div class="loading"></div>
<!-- 
    {% if prediction %}
        <p>Predicted result is-</p>
        <h4>{{ prediction }}</h4>
    {% endif %} -->

    <div class="pred">
        <p>Predicted result is-</p>
        <center><h4 class="predTxt"></h4></center>
    </div>
</div>

<script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    console.log("script init");
    const asyncGetPrediction = async () => {
        try {
            const response = await fetch("/prediction");
                const data = await response.text();
                console.log(data);
                $(".loading").hide();
                $(".predTxt").text(data);
                $(".pred").show();
                $(".getPrediction").show();

            } catch(error) {
                console.log(error)
            } 
        }
    $(document).ready(function() {
        $(".getPrediction").click(function() {
            console.log("btn click");
            $(".loading").show();
            $(".getPrediction").hide();
          asyncGetPrediction()        
        });
    });

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
