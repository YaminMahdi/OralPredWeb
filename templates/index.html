<!DOCTYPE html>
<html>
<head>
    <title>Oral Disease Prediction</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
    <link rel= "stylesheet" href= "../static/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="box">
    <form action="/" >
        <button class="home" onclick="form.submit()">
            <i class="fa fa-home" style="font-size:26px;"></i>
        </button>
    </form>

    <h4>Oral Disease Prediction</h4>
    <form action="/" method="post" enctype="multipart/form-data">

        {% if image %}
            <img class="image" src="data:image/png;base64, {{ image }}">
        {% else %}
            <div class="input_style">
                <input type="file" name="image" accept="image/*" class="form-control" onchange="form.submit()">
            </div>
        {% endif %}

    </form>

    <div class="input_style">
        <button class="btn btn-primary getPrediction">Get Prediction</button>
    </div>

    <div class="loading"></div>

    <div class="pred">
        <p>Predicted result is-</p>
        <center><h4 class="predTxt"></h4></center>
        <center><h6 class="predPer"></h6></center>
    </div>
</div>

<script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='scripts/main.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
