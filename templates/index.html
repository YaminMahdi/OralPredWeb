<!DOCTYPE html>
<html>
<head>
    <title>ML Prediction</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link rel= "stylesheet" href= "../static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="box">
    <h3>ML Prediction</h3>
    <form action="/" method="post" enctype="multipart/form-data">

        {% if image %}
            <img class="image" src="data:image/png;base64, {{ image }}">
        {% else %}
            <div class="input_style">
                <input type="file" name="image" accept="image/*" class="form-control" onchange="form.submit()">
            </div>
        {% endif %}


        <div class="input_style">
            <button class="btn btn-primary btn" type="button">Get Prediction</button>
        </div>

    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
